<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #af914c, #2196F3);
            color: #fff; /* Color de texto */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para mejorar la legibilidad */
            border-radius: 10px; /* Bordes redondeados */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center; /* Centrar el título */
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            margin-bottom: 10px;
        }
        .post p {
            margin-bottom: 10px;
        }
        a {
            color: #fff; /* Color de los enlaces */
            text-decoration: none; /* Sin subrayado */
            display: inline-block;
            background-color: #2196F3; /* Color de fondo del botón */
            padding: 8px 16px; /* Espaciado del botón */
            border-radius: 5px; /* Bordes redondeados del botón */
        }
        a:hover {
            background-color: #0b7dda; /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Últimas Entradas del Blog</h1>
        
        <div class="post">
            <h2>Título de la Entrada 1</h2>
            <p>Fecha: 1 de enero de 2024</p>
            <p>Contenido de la entrada 1...</p>
            <a href="#">Leer más</a>
        </div>
        
        <div class="post">
            <h2>Título de la Entrada 2</h2>
            <p>Fecha: 2 de enero de 2024</p>
            <p>Contenido de la entrada 2...</p>
            <a href="#">Leer más</a>
        </div>
        
        <div class="post">
            <h2>Título de la Entrada 3</h2>
            <p>Fecha: 3 de enero de 2024</p>
            <p>Contenido de la entrada 3...</p>
            <a href="#">Leer más</a>
        </div>
    </div>
</body>
</html>
